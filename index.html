<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="simplemenu.css" />
		<title>Simple Menu Demo</title>
	</head>
	
	<body>
		<nav class="smenu-main">
			<div class="smenu-scroller">
				<ul class="smenu-menu">
					<li>
						<a class="smenu-color-black">
							<span class="smenu-icon">
								<img src="icons/home.png" />
							</span>
							<span class="smenu-content">Home</span>
						</a>
					</li>
					<li>
						<a class="smenu-color-green">
							<div class="smenu-icon">
								<img src="icons/image.png" />
							</div>
							<div class="smenu-content">Images</div>
						</a>
					</li>
					<li>
						<a class="smenu-color-orange">
							<div class="smenu-icon">
								<img src="icons/music.png" />
							</div>
							<span class="smenu-content">Audio</span>
						</a>
					</li>
					<li>
						<a class="smenu-color-red">
							<div class="smenu-icon">
								<img src="icons/youtube.png" />
							</div>
							<span class="smenu-content">Videos</span>
						</a>
					</li>
								
				</ul>
			</div>
		</nav>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="simplemenu.js"></script>
	</body>
</html>
